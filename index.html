<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Profile Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Team Members</h1>
    </header>

    <section class="card-container">
      <div class="card">
        <img src="https://picsum.photos/200/300" alt="John Doe" />
        <h2>John Doe</h2>
        <p>Frontend Developer</p>
      </div>

      <div class="card">
        <img src="https://picsum.photos/200/300" alt="Jane Smith" />
        <h2>Jane Smith</h2>
        <p>Backend Engineer</p>
      </div>

      <div class="card">
        <img src="https://picsum.photos/200/300" alt="Mike Lee" />
        <h2>Mike Lee</h2>
        <p>UI/UX Designer</p>
      </div>
    </section>
  </body>
</html>
