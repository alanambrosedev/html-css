<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header>
      <h1>Our Team</h1>
    </header>

    <section class="card-container">
      <div class="card">
        <img src="https://via.placeholder.com/120" alt="Profile 1" />
        <h2>Jane Doe</h2>
        <p>Frontend Developer</p>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/120" alt="Profile 2" />
        <h2>John Smith</h2>
        <p>Backend Developer</p>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/120" alt="Profile 3" />
        <h2>Lisa Brown</h2>
        <p>UI/UX Designer</p>
      </div>
    </section>

    <footer>
      <p>© 2025 My Team — All rights reserved.</p>
    </footer>
  </body>
</html>
